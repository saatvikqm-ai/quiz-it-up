<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter View - Slide Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .slide-counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 250px);
        }
        .scoring-panel {
            background: #34495e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }
        .team-score {
            text-align: center;
            background: #2c3e50;
            padding: 10px;
            border-radius: 6px;
        }
        .team-name {
            font-size: 13px;
            margin-bottom: 6px;
            color: #bdc3c7;
        }
        .team-name input {
            background: transparent;
            border: 1px solid #7f8c8d;
            color: white;
            padding: 3px;
            border-radius: 3px;
            text-align: center;
            width: 100px;
            font-size: 12px;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin: 6px 0;
            color: #3498db;
        }
        .score-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 6px;
        }
        .score-btn {
            padding: 6px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .score-btn.add {
            background-color: #27ae60;
        }
        .score-btn:hover {
            opacity: 0.8;
        }
        .score-actions {
            text-align: center;
            margin-top: 10px;
        }
        .reset-btn {
            background-color: #e67e22;
            padding: 6px 16px;
            font-size: 12px;
        }
        .toggle-btn {
            background-color: #9b59b6;
            padding: 6px 16px;
            margin-left: 8px;
            font-size: 12px;
        }
        .toggle-btn:hover {
            background-color: #8e44ad;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-slide {
            width: 100%;
            max-width: 300px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .preview-slide img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .preview-label {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        .current-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .current-slide img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border: 3px solid #3498db;
            border-radius: 8px;
            background: white;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .control-btn {
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #2980b9;
        }
        .control-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        .reload-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .reload-btn:hover {
            background-color: #c0392b;
        }
        .empty-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
            height: 200px;
        }
        .keyboard-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Presenter View</h1>
        <div class="slide-counter" id="slideCounter">Slide 1 of 0</div>
    </div>

    <!-- Team Scoring Panel -->
    <div class="scoring-panel" id="scoringPanel">
        <!-- Dynamic team scores will be generated here -->
        <div class="score-actions" style="grid-column: 1 / -1;">
            <button class="score-btn reset-btn" onclick="resetScores()">Reset Scores</button>
            <button class="score-btn toggle-btn" id="toggleScoreboardBtn" onclick="toggleScoreboard()">Show Scoreboard</button>
        </div>
    </div>

    <div class="main-container">
        <!-- Previous Slide -->
        <div class="preview-container">
            <div class="preview-label">Previous</div>
            <div class="preview-slide" id="prevSlide">
                <div class="empty-slide">No previous slide</div>
            </div>
        </div>

        <!-- Current Slide -->
        <div class="current-slide">
            <img id="currentSlide" src="" alt="Current slide" style="display: none;">
            <div id="noSlides" class="empty-slide" style="display: block;">
                No slides loaded. Add PNG files to the slides directory.
            </div>
        </div>

        <!-- Next Slide -->
        <div class="preview-container">
            <div class="preview-label">Next</div>
            <div class="preview-slide" id="nextSlide">
                <div class="empty-slide">No next slide</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
        <button class="control-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
        <br>
        <button class="control-btn reload-btn" onclick="reloadSlides()">Reload Slides</button>
    </div>

    <div class="keyboard-help">
        <div>Keyboard shortcuts:</div>
        <div>← → Arrow keys to navigate</div>
        <div>R to reload slides</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let slides = [];
        let currentIndex = 0;

        // DOM elements
        const currentSlideImg = document.getElementById('currentSlide');
        const noSlidesDiv = document.getElementById('noSlides');
        const prevSlideDiv = document.getElementById('prevSlide');
        const nextSlideDiv = document.getElementById('nextSlide');
        const slideCounter = document.getElementById('slideCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Socket event listeners
        socket.on('slideUpdate', (data) => {
            slides = data.slides;
            currentIndex = data.currentIndex;
            updateDisplay();
        });

        socket.on('scoreUpdate', (data) => {
            updateScoreDisplay(data);
        });

        socket.on('scoreboardVisibility', (data) => {
            updateToggleButton(data.visible);
        });

        // Navigation functions
        function nextSlide() {
            socket.emit('nextSlide');
        }

        function previousSlide() {
            socket.emit('prevSlide');
        }

        function reloadSlides() {
            socket.emit('reloadSlides');
        }

        // Update display
        function updateDisplay() {
            // Update slide counter
            slideCounter.textContent = `Slide ${currentIndex + 1} of ${slides.length}`;

            if (slides.length === 0) {
                currentSlideImg.style.display = 'none';
                noSlidesDiv.style.display = 'block';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            // Show current slide
            currentSlideImg.src = slides[currentIndex];
            currentSlideImg.style.display = 'block';
            noSlidesDiv.style.display = 'none';

            // Update navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === slides.length - 1;

            // Update preview slides
            updatePreviewSlide(prevSlideDiv, currentIndex - 1, 'No previous slide');
            updatePreviewSlide(nextSlideDiv, currentIndex + 1, 'No next slide');
        }

        function updatePreviewSlide(container, index, emptyText) {
            container.innerHTML = '';
            
            if (index >= 0 && index < slides.length) {
                const img = document.createElement('img');
                img.src = slides[index];
                img.alt = `Slide ${index + 1}`;
                container.appendChild(img);
            } else {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-slide';
                emptyDiv.textContent = emptyText;
                container.appendChild(emptyDiv);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    reloadSlides();
                    break;
            }
        });

        // Scoring functions
        function updateScore(team, change) {
            socket.emit('updateScore', { team, change });
        }

        function resetScores() {
            socket.emit('resetScores');
        }

        function updateTeamNames() {
            const teamNames = {};
            const scoringPanel = document.getElementById('scoringPanel');
            const teamInputs = scoringPanel.querySelectorAll('input[id$="Name"]');
            
            teamInputs.forEach(input => {
                const teamId = input.id.replace('Name', '');
                teamNames[teamId + 'Name'] = input.value;
            });
            
            socket.emit('updateTeamNames', teamNames);
        }

        function updateScoreDisplay(scores) {
            generateTeamScoreElements(scores);
        }

        function generateTeamScoreElements(scores) {
            const scoringPanel = document.getElementById('scoringPanel');
            
            // Clear existing team elements (keep action buttons)
            const actionButtons = scoringPanel.querySelector('.score-actions');
            scoringPanel.innerHTML = '';
            
            // Generate team score elements
            Object.keys(scores).forEach(teamId => {
                const team = scores[teamId];
                
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team-score';
                
                teamDiv.innerHTML = `
                    <div class="team-name">
                        <input type="text" id="${teamId}Name" value="${team.name}" onchange="updateTeamNames()">
                    </div>
                    <div class="score-display" id="${teamId}Score">${team.score}</div>
                    <div class="score-controls">
                        <button class="score-btn" onclick="updateScore('${teamId}', -10)">-10</button>
                        <button class="score-btn add" onclick="updateScore('${teamId}', 10)">+10</button>
                    </div>
                `;
                
                scoringPanel.appendChild(teamDiv);
            });
            
            // Re-add action buttons
            scoringPanel.appendChild(actionButtons);
        }

        // Scoreboard toggle functionality
        function toggleScoreboard() {
            const currentlyVisible = document.getElementById('toggleScoreboardBtn').textContent === 'Hide Scoreboard';
            const newVisibility = !currentlyVisible;
            
            socket.emit('toggleScoreboard', { visible: newVisibility });
        }

        function updateToggleButton(isVisible) {
            const toggleBtn = document.getElementById('toggleScoreboardBtn');
            toggleBtn.textContent = isVisible ? 'Hide Scoreboard' : 'Show Scoreboard';
        }

        // Initial load
        fetch('/api/slides')
            .then(response => response.json())
            .then(data => {
                slides = data.slides;
                currentIndex = data.currentIndex;
                updateDisplay();
            });

        fetch('/api/scores')
            .then(response => response.json())
            .then(data => {
                updateScoreDisplay(data);
            });
    </script>
</body>
</html>
