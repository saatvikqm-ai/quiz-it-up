<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter View - Slide Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .slide-counter {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-slide {
            width: 100%;
            max-width: 300px;
            border: 2px solid #34495e;
            border-radius: 8px;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .preview-slide img {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
        .preview-label {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        .current-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .current-slide img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border: 3px solid #3498db;
            border-radius: 8px;
            background: white;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .control-btn {
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .control-btn:hover {
            background-color: #2980b9;
        }
        .control-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        .reload-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .reload-btn:hover {
            background-color: #c0392b;
        }
        .empty-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
            height: 200px;
        }
        .keyboard-help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Presenter View</h1>
        <div class="slide-counter" id="slideCounter">Slide 1 of 0</div>
    </div>

    <div class="main-container">
        <!-- Previous Slide -->
        <div class="preview-container">
            <div class="preview-label">Previous</div>
            <div class="preview-slide" id="prevSlide">
                <div class="empty-slide">No previous slide</div>
            </div>
        </div>

        <!-- Current Slide -->
        <div class="current-slide">
            <img id="currentSlide" src="" alt="Current slide" style="display: none;">
            <div id="noSlides" class="empty-slide" style="display: block;">
                No slides loaded. Add PNG files to the slides directory.
            </div>
        </div>

        <!-- Next Slide -->
        <div class="preview-container">
            <div class="preview-label">Next</div>
            <div class="preview-slide" id="nextSlide">
                <div class="empty-slide">No next slide</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="prevBtn" onclick="previousSlide()">← Previous</button>
        <button class="control-btn" id="nextBtn" onclick="nextSlide()">Next →</button>
        <br>
        <button class="control-btn reload-btn" onclick="reloadSlides()">Reload Slides</button>
    </div>

    <div class="keyboard-help">
        <div>Keyboard shortcuts:</div>
        <div>← → Arrow keys to navigate</div>
        <div>R to reload slides</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let slides = [];
        let currentIndex = 0;

        // DOM elements
        const currentSlideImg = document.getElementById('currentSlide');
        const noSlidesDiv = document.getElementById('noSlides');
        const prevSlideDiv = document.getElementById('prevSlide');
        const nextSlideDiv = document.getElementById('nextSlide');
        const slideCounter = document.getElementById('slideCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Socket event listeners
        socket.on('slideUpdate', (data) => {
            slides = data.slides;
            currentIndex = data.currentIndex;
            updateDisplay();
        });

        // Navigation functions
        function nextSlide() {
            socket.emit('nextSlide');
        }

        function previousSlide() {
            socket.emit('prevSlide');
        }

        function reloadSlides() {
            socket.emit('reloadSlides');
        }

        // Update display
        function updateDisplay() {
            // Update slide counter
            slideCounter.textContent = `Slide ${currentIndex + 1} of ${slides.length}`;

            if (slides.length === 0) {
                currentSlideImg.style.display = 'none';
                noSlidesDiv.style.display = 'block';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            // Show current slide
            currentSlideImg.src = slides[currentIndex];
            currentSlideImg.style.display = 'block';
            noSlidesDiv.style.display = 'none';

            // Update navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === slides.length - 1;

            // Update preview slides
            updatePreviewSlide(prevSlideDiv, currentIndex - 1, 'No previous slide');
            updatePreviewSlide(nextSlideDiv, currentIndex + 1, 'No next slide');
        }

        function updatePreviewSlide(container, index, emptyText) {
            container.innerHTML = '';
            
            if (index >= 0 && index < slides.length) {
                const img = document.createElement('img');
                img.src = slides[index];
                img.alt = `Slide ${index + 1}`;
                container.appendChild(img);
            } else {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty-slide';
                emptyDiv.textContent = emptyText;
                container.appendChild(emptyDiv);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSlide();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextSlide();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    reloadSlides();
                    break;
            }
        });

        // Initial load
        fetch('/api/slides')
            .then(response => response.json())
            .then(data => {
                slides = data.slides;
                currentIndex = data.currentIndex;
                updateDisplay();
            });
    </script>
</body>
</html>
